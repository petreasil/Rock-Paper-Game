<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <script src="https://kit.fontawesome.com/70433bf8a1.js"></script>
    <title>Rock Paper</title>
  </head>
  <body>
    <div class="container">
      <header class="herder">
        <h1>Rock Paper</h1>
        <button id="restart" class="restart-btn">restart Game</button>
        <div class="score">
          <p>player 0</p>
          <p>computer 0</p>
        </div>
      </header>
      <h2>Make your Selection</h2>
      <div class="choices">
        <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
        <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
        <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>
      </div>
    </div>
    <!--MODAL-->
    <div class="modal">
      <div id="result" class="modal-content"></div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
